---
  - name: Init
    hosts: all
    roles:
      - init
    become: yes

  - name: Database server
    hosts: db_servers
    roles:
      - mysql
    become: yes

  - name: Web server
    hosts: web_servers
    roles:
      - agama
      - uwsgi
      - nginx
    become: yes

  - name: Bind9
    hosts: all
    become: yes
    roles:
      - bind9
      - resolv
